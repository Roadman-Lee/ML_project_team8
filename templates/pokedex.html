{% extends "base.html" %}

{% block title %}결과{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/pokedex.css">
<script src="/static/js/pokedex.js"></script>
{% endblock %}

{% block main %}
    <div id = "dex_container"><!---->
        <!--도감 윗부분-->
        <div id ="dex_upper">
            <div class = "img_box">
                <!--닮은 포켓몬 이미지 파일 받아서 들어갈 곳-->
                <img id = "image" src="/static/image/오박사.png">
            </div>
        </div>
        <div id ="dex_middle">
        </div>
        <!--도감 밑부분-->
        <div id ="dex_lower">
            <div id = "desc_box">
                <div id ="p_wrapper">
                    <!--세부 사항들 들어갈 곳-->
                    <hr style="color: gray" size="1px">
                    <p id ="name" class ="ps">포켓몬의 이름 : </p>
                    <p id ="type" class ="ps">타입 : </p>
                    <p id ="class" class ="ps">분류 : </p>
                    <p id ="desc" >설명 : 태양에너지를 양분으로 큰 꽃을 피운다. 양지를 향해 이끌려가듯이 이동한다.</p>
                    <hr style="color: gray" size="1px">
                </div>
                <button></button>
            </div>
        </div>
    </div>

{% endblock %}
